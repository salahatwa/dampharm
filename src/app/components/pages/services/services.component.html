<div class="page-title-area page-title-four">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="page-title-item">
                <h2>{{ "services" | translate }}</h2>
                <ul>
                    <li>
                        <a routerLink="/">{{ "home" | translate }}</a>
                    </li>
                    <li><i class="icofont-simple-right"></i></li>
                    <li>{{ "services" | translate }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<section class="services-area pb-70">
    <div class="container">
        <div class="section-title" style="margin-top: 10px"></div>

        <div class="row">
            <div
                class="col-sm-6 col-lg-3 wow fadeInUp"
                data-wow-delay=".3s"
                *ngFor="let item of dampharm?.products"
            >
                <div class="service-item">
                    <div class="service-front">
                        <i class="icofont-cube"></i>
                        <h3>{{ getName(item) }}</h3>
                    </div>
                    <div class="service-end">
                        <i class="icofont-tooth"></i>
                        <h3>{{ getName(item) }}</h3>
                        <p>
                            {{ getDesc(item) }}
                        </p>
                        <a
                        [queryParams]="{ name: item?.slug }"
                        [routerLink]="['/product-details']"
                            >{{ "moreInfo" | translate }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
