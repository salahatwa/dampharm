<div class="page-title-area page-title-one">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="page-title-item">
                <h2>{{ "qualified" | translate }}</h2>
                <ul>
                    <li>
                        <a routerLink="/">{{ "home" | translate }}</a>
                    </li>
                    <li><i class="icofont-simple-right"></i></li>
                    <li>{{ "specialists" | translate }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<section class="doctors-area doctors-area-two pt-100">
    <div class="container">
        <div class="row" *ngFor="let doctor of dampharm?.employees">
            <div class="col-sm-6 col-lg-4 wow fadeInUp" data-wow-delay=".3s">
                <div class="doctor-item">
                    <div class="doctor-top">
                        <img src="{{ doctor?.img }}" alt="Doctor" />
                        <a
                            [queryParams]="{ name: doctor?.name }"
                            [routerLink]="['/doctor-details']"
                            >{{ "moreInfo" | translate }}</a
                        >
                    </div>

                    <div class="doctor-bottom">
                        <h3>
                            <a
                                [queryParams]="{ name: doctor?.name }"
                                [routerLink]="['/doctor-details']"
                            >
                                Dr. {{ doctor?.name }}</a
                            >
                        </h3>
                        <span>{{ doctor?.position }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
